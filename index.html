<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Title -->
        <title>Countdown</title>

        <!-- Countdown Timer Default Style -->
        <link href="css/stylesheet.css" rel="stylesheet">
        
        <!-- Countdown Timer JS Script -->
        <script src="js/script.js" type="text/javascript"></script>
              
    </head>
    
    <body>

        <!-- Countdown timer html A -->
        <h4>Timer on left</h4>
        <div class="countdown-bar" id="countdownA">
            <div></div>
            <div data-location="left"></div>
        </div>

        <!-- Countdown timer html A -->
        <h4>Timer on right</h4>
        <div class="countdown-bar" id="countdownB">
            <div></div>
            <div data-location="right"></div>
        </div>

        <!-- Countdown timer html B -->
        <h4>Timer on top</h4>
        <div class="countdown-bar" id="countdownC">
            <div></div>
            <div data-location="top"></div>
        </div>

        <!-- Countdown timer html C -->
        <h4>Timer on bottom</h4>
        <div class="countdown-bar" id="countdownD">
            <div></div>
            <div data-location="bottom"></div>
        </div>

        <!-- Countdown timer html C -->
        <h4>Timer default (middle)</h4>
        <div class="countdown-bar" id="countdownE">
            <div></div>
            <div></div>
        </div>

        <script>
            // Javascrip equivelant of jquery document.load...
            var loader = setInterval(function () {
                if(document.readyState !== "complete") return;
                clearInterval(loader);

                // call function for element countdown A ( 1 hour and 15 seconds)
                countdown('countdownA', 0, 1, 0, 15);

                // call function for element countdown B (10 seconds)
                countdown('countdownB', 0, 0, 20, 10);

                // call function for element countdown B (10 seconds)
                countdown('countdownC', 0, 0, 1, 40);

                // call function for element countdown B (10 seconds)
                countdown('countdownD', 0, 0, 0, 30);

                // call function for element countdown B (10 seconds)
                countdown('countdownE', 0, 0, 0, 10);

            }, 100);
        </script>
        
    </body>
</html>
