<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Title -->
        <title>Countdown</title>

        <!-- Countdown Timer Default Style -->
        <link href="css/stylesheet.css" rel="stylesheet">
        
        <!-- Countdown Timer JS Script -->
        <script src="js/script.js" type="text/javascript"></script>
              
    </head>
    
    <body>

        <!-- Countdown timer html A -->
        <div class="countdown-bar" id="countdownA">
            <div></div>
            <div></div>
        </div>

        <!-- Countdown timer html B -->
        <div class="countdown-bar" id="countdownB">
            <div></div>
            <div></div>
        </div>

        <!-- Countdown timer html C -->
        <div class="countdown-bar" id="countdownC">
            <div></div>
            <div></div>
        </div>


        <script>
            // Javascrip equivelant of jquery document.load...
            var loader = setInterval(function () {
                if(document.readyState !== "complete") return;
                    clearInterval(loader);
               
                   // call function for element countdown A ( 1 hour and 15 seconds)
                   countdown('countdownA', 0, 1, 0, 15);

                    // call function for element countdown B (10 seconds)
                    countdown('countdownB', 0, 0, 0, 40);

                    // call function for element countdown B (10 seconds)
                    countdown('countdownC', 0, 0, 0, 10);
            }, 100);
         </script>
        <!-- End script -->
    </body>
</html>
